                                            blockNo:
                                                type: integer
                                                example: 123456
                                            slotNo:
                                                type: string
                                                example: '789012'
                                            blockTime:
                                                type: string
                                                format: date-time
                                                example: '2024-12-03T13:00:00Z'
                                            currentTime:
                                                type: string
                                                format: date-time
                                                example: '2024-12-03T13:05:00Z'
